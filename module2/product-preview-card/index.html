<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titanium Tool Set</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="product-card" role="region" aria-labelledby="product-title">
    
    <!-- Product Image -->
    <figure class="product-image">
      <img 
        src="assets/tool-set.webp" 
        alt="Titanium tool set with organized case" 
        width="768" 
        height="768"
      />
    </figure>

    <!-- Product Info Section -->
    <section class="product-info">
      <img src="assets/product-logo.jpg" alt="Husky Tool Brand Logo">
      <h1 id="product-title" class="product-title">92-Piece All-Purpose Tool Kit</h1>
      <p class="product-description">
        Durable and compact, this titanium toolset includes everything you need for home repairs or job site tasks. Packed in a rugged, easy-to-carry case.
      </p>

      <!-- Pricing -->
      <div class="product-pricing">
        <span class="price-current">$59.99</span>
        <span class="price-original" aria-label="original price">$89.99</span>
      </div>

      <!-- Call to Action -->
      <button class="btn" type="button">
        Add to Cart
      </button>
    </section>

  </main>
</body>
</html>
